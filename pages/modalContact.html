<div class="modal-header"><h2>Contact</h2></div>
<div class="modal-body">
<div ng-controller="mapController">
	<ui-gmap-google-map center='map.center' zoom='map.zoom'>
		<ui-gmap-marker coords="marker.coords" idkey="marker.id">
        </ui-gmap-marker>
	</ui-gmap-google-map>
</div>
<p>Adresse : 6 rue Ernest Cresson, 75014 Paris</p>
<p>Téléphone : 01 23 45 67 89</p>
<p>Mail : <a href="mailto:cce@bnp.com">cce@bnp.com</a></p>

<hr>
<form role="form">
	<div class="form-group">
		<label for="object">Objet : </label>
		<input type="text" class="form-control" id="object" required>
	</div>
	<div class="form-group">
	<label for="content">Message : </label>
	<textarea class="form-control" rows="10" id="content" required></textarea>
	</div>
</form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="send()">Envoyer</button>
    <button class="btn" ng-click="cancel()">Annuler</button>
</div>
