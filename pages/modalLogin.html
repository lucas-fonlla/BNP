<div class="modal-header"><h4>Connexion</h4></div>
<div class="modal-body">
<form ng-submit="login()" role="form" novalidate>
	<div class="form-group">
		<label for="user">Nom d'utilisateur : </label>
		<input type="text" class="form-control" id="user" ng-model="user" required autofocus>
	</div>
	<div class="form-group">
		<label for="pass">Mot de passe : </label>
		<input type="password" class="form-control" id="pass" required>
	</div>
	<input type="submit" class="btn btn-default right" id="submit">
</form>
</div>
