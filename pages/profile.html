<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<h2>{{user.fname}} {{user.lname}} ({{user.droits}})</h2>
		<uib-tabset>
		    <uib-tab heading="Vos informations">
		    	<form ng-submit="updateProfile(user)" role="form" class="form-horizontal">
		    		<legend>Informations générales</legend>
		    		<div class="form-group">
		    			<label for="user" class="col-sm-2 control-label">Nom d'utilisateur : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" id="user" value="{{user.username}}" disabled>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    		<label for="lname" class="col-sm-2 control-label">Nom : </label>
		    		<div class="col-sm-10">
		    				<input type="text" class="form-control" id="lname" ng-model="user.lname" value="{{user.lname}}" required>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    		<label for="fname" class="col-sm-2 control-label">Prénom : </label>
		    		<div class="col-sm-10">
		    				<input type="text" class="form-control" id="fname" ng-model="user.fname" value="{{user.fname}}" required>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    		<label for="adress" class="col-sm-2 control-label">Adresse : </label>
		    		<div class="col-sm-10">
		    				<input type="text" class="form-control" id="adress" ng-model="user.adress" value="{{user.adress}}" required>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    		<label for="phone" class="col-sm-2 control-label">Télephone : </label>
		    		<div class="col-sm-10">
		    				<input type="tel" class="form-control" id="phone" ng-model="user.phone" value="{{user.phone}}" required>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    		<label for="mail" class="col-sm-2 control-label">E-mail : </label>
		    		<div class="col-sm-10">
		    				<input type="email" class="form-control" id="mail" ng-model="user.mail" value="{{user.mail}}" required>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    		<label for="rib" class="col-sm-2 control-label">RIB : </label>
		    		<div class="col-sm-10">
		    				<input type="text" class="form-control" id="rib" ng-model="user.rib" value="{{user.rib}}" required>
		    			</div>
		    		</div>
		    		<div class="col-sm-offset-2 col-sm-10">
		    			<input type="submit" class="btn btn-primary right" id="submit" value="Sauvegarder">
		    		</div>
		    	</form>
		    	<form ng-submit="uploadFile()" role="form" class="form-horizontal">
	    			<legend>Mes documents</legend>
	    			<div class="form-group">
	    				<label for="file" class="col-sm-2 control-label">Envoyer un fichier : </label>
	    				<div class="col-sm-10">
	    					<input type="file" class="form-control" id="file" name="file" required>
		    			</div>
		    			<div class="col-sm-offset-2 col-sm-10">
			    			<input type="submit" class="btn btn-primary right" id="submit" value="Envoyer" ng-click="download=true">
			    			<uib-progressbar class="progress-striped" value="counter" type="{{type}}" ng-show="download">{{state}}</uib-progressbar>
			    		</div>
		    		</div>
		    	</form>
		    </uib-tab>
		    <uib-tab heading="Vos ayants-droit">
		    	<uib-accordion close-others="false">
		    		<uib-accordion-group heading="{{elem.fname}} ({{elem.droits}})" ng-repeat="(key, elem) in user.family">
				      <form ng-submit="updateFamily(key, elem)" role="form" class="form-horizontal">
				      	<div class="form-group">
				    		<label for="lname" class="col-sm-2 control-label">Nom : </label>
				    		<div class="col-sm-10">
				    			<input type="text" class="form-control" id="lname" ng-model="elem.lname" value="{{elem.lname}}" required>
				    		</div>
				    	</div>
				    	<div class="form-group">
				    		<label for="fname" class="col-sm-2 control-label">Prénom : </label>
				    		<div class="col-sm-10">
				    			<input type="text" class="form-control" id="fname" ng-model="elem.fname" value="{{elem.fname}}" required>
				    		</div>
				    	</div>
				    	<div class="form-group">
				    		<label for="birth" class="col-sm-2 control-label">Date de naissance : </label>
				    		<div class="col-sm-10">
				    			<input type="date" class="form-control" id="birth" ng-model="elem.birth" value="{{elem.birth}}" required>
				    		</div>
				    	</div>
				    	<div class="form-group">
				    		<label for="link" class="col-sm-2 control-label">Relation : </label>
				    		<div class="col-sm-10">
				    			<input type="text" class="form-control" id="link" ng-model="elem.link" value="{{elem.link}}" disabled>
				    		</div>
				    	</div>
				    	<div class="col-sm-offset-2 col-sm-10">
				    		<input type="submit" class="btn btn-primary right" id="submit" value="Sauvegarder">
				    		<button type="button" class="btn btn-danger right" id="delete" ng-click="deleteFamily(key)">Supprimer</button>
				    	</div>
				      </form>
				    </uib-accordion-group>
		    	</uib-accordion>
		    </uib-tab>

		</uib-tabset>
	</div>
</div>
